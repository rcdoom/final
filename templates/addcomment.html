


{% extends "base.html" %}

{% block content %}
<h5 class="align-left valign">Add Comment</h5>
<form method="post" class="col s12 m9 l9">
    <div class="row">
        <div class="input-field">
            <i class="material-icons prefix small">mode_edit</i>
            <textarea type="text" name="content" id="content" class="materialize-textarea">{{content}}</textarea>
            <label for="content">Content</label>
        </div>
    </div>
    <br>
    <h6>{{error}}</h6>
    <button class="btn waves-effect waves-light" type="submit">Submit</button>
</form>

{% endblock %}
