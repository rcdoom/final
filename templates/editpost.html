{% extends "base.html" %}

{% block content %}
  <h5 class="align-center valign">Edit Post</h5>
  <form method="post" class="col s12">
    <div class="row">
      <div class="input-field">
        <i class="material-icons prefix small">subject</i>
        <input type="text" name="subject" value="{{subject}}" id="subject">
        <label for="subject">Subject</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field">
        <i class="material-icons prefix small">mode_edit</i>
        <textarea id="content" type="text" name="content" class="materialize-textarea">{{content}}</textarea>
        <label for="content">Content</label>
      </div>
    </div>
    <br>
    <h6 class="error">{{ error }}</h6>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit">Submit</button>
      <button class="btn waves-effect waves-light"><a href="/blog/{{post_id}}" class="white-text">Back</a></button>
    </div>
  </form>
{% endblock %}
